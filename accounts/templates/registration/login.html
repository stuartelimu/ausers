{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>

{% if form.errors %}

<p>Your username and password did not match</p>

{% endif %}

<div>

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Log-in">
  </form>

</div>

{% endblock content %}
